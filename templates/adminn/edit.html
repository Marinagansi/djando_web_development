{% extends 'adminn/admin2.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="{% static '/css/cloth_edit.css' %}"> -->
<link rel="stylesheet" href="{% static '/css/cloth_form.css' %}">


<body>
  <div class="container">
    <div class="content-box">
      <div class="left">
        <img class="img-fluid  pic" src="{% static 'assets/' %}{{cloths.cloths_image}}">
      </div>
      <div class="right">
        <h2>Update Cloth Section</h2>
        <form action="/store/cloth_update/{{cloths.cloths_id}}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <input class="field" type="text" name="cloths_name" value="{{cloths.cloths_name}}">

          <label>Type</label>
          <input class="field" type="text" name="cloths_type" value="{{cloths.cloths_type}}">

          <label>Details</label>
          <input class="field" type="text" name="cloths_details" value="{{cloths.cloths_details}}">

          <label>Image</label>
          <input class="field" type="file" name="cloths_image">

          <label>price</label>
          <input class="field" type="text" name="cloths_price" value="{{cloths.cloths_price}}">


          <input type="submit" class="btn btn-primary" value="Update" />

        </form>
      </div>
    </div>
  </div>
</body>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

{% endblock content %}
