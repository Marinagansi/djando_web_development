{% extends 'adminn/admin2.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="{% static '/css/cloth_edit.css' %}">

    

<body>
<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img class="img-fluid   pic" src="{% static 'assets/' %}{{cloths.cloths_image}}" >

            </div>
            <div class="col-lg- 7 px-3 pt-5 headings">
                <h1 class="py-2">Style look</h1>
                <h5>Update Cloth Section</h5>
                <form action="/cloth_update/{{cloths.cloths_id}}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %} 
                  <div class="form-row">
                      <div class="col-lg-7">
                        <input class="form-control my-1 p-2" type="text" name="cloths_name" value="{{cloths.cloths_name}}"> 
                      </div>
                  </div>
                  <div class="form-row">

                    <div class="col-lg-7">
                  <label>Type</label>
                      <input class="form-control my-1 p-2" type="text" name="cloths_type" value="{{cloths.cloths_type}}"> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <label>Details</label>
                      <input class="form-control my-1 p-2" type="text" name="cloths_details" value="{{cloths.cloths_details}}"> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <label>Image</label>
                        <input class="form-control my-2 "  type="file" name="cloths_image" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <label>price</label>
                      <input class="form-control my-2 p-2" type="text" name="cloths_price" value="{{cloths.cloths_price}}"> 
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="submit" class="btn btn-primary" value="Update"/>
                    </div>
                </div>
              </form>
            </div>
        </div>
    </div>
</body>
</section>
         


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  {% endblock content %}
