
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/registration.css"> -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    {% load static %}

    <link rel="stylesheet" href="{% static '/css/registration.css' %}">
    <title>Register</title>
</head>
<body>
    <section>
        <img src="{% static 'assets/registration.png' %}">
        <div class="form-container">
            <h1>Customer Register Form</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="control">
                    <label for="name">Name</label>
                    <div class="input-feild" >
                        <i class="fas fa-user-alt"></i>	</i><input type="text" name="customer_name" id="customer_name" placeholder="Full Name" required>
                    </div>

                </div>
                <div class="control">
                    <label for="email">Email</label>
                    <div class="input-feild" >
                        <i class="fa fa-envelope"></i> <input type="email" name="customer_email" id="customer_email" placeholder="abc@gmail.com" >
                    </div>

                </div>
                <div class="control">
                    <label for="psw">address</label>
                    <div  class="input-feild" >
                        <i class="fas fa-address-card"></i> <input type="text" name="customer_address" id="customer_address" placeholder="Address" required>
                    </div>

                </div>
                <div class="control">
                    <label for="psw">password</label>
                    <div  class="input-feild" >
                        <i class="fas fa-lock"></i> <input type="password" name="customer_password" id="customer_password" placeholder="password" required>
                    </div>

                </div>

                <div class="control">
                    <label for="psw">confirm password</label>
                    <div  class="input-feild" >
                        <i class="fas fa-lock"></i> <input type="password" placeholder="confirm-password" required>
                    </div>

                </div>

                <div class="control">
                    <input type="submit" value="Register">
                </div>
                
            </form>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
         
    </section>
    
</body>


</html>
